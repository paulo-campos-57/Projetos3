{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>

<!-- Conteúdo detalhado do usuário aqui -->
    {% include 'partial/_navbar.html' %}

    <div>
        <div class="colaborador_texto_navbar_vertical">Gestão de Títulos</div>
        <a class="botaoSair" href="{% url 'home' %}" style="display: block;">
            <img class="navbar-seta-voltar" id="SetaBackID" src="{% static 'assets/imagens/SetaBack.png' %}" style="display: block;" alt="botaoSair">
        </a>
    </div>  

    <div class="search-bar">
        <form id="search-form">
            <img class="search-bar-add-colaborador-backgroud" src="{% static 'assets/imagens/BarraPesquisa.png' %}" alt="baraDePesquisa">
            <input class="search-bar-add-colaborador" type="text" id="search-input">
        </form>
    </div>

    <style>

        .card-midia-grid {
            position: absolute;
            width: 70%;
            left: 450px; 
            top: 320px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .card-midia {
            display: flex;
            justify-content: flex-start;
            width: 950px;
            height: 160px;
            margin-left: 10px;
            margin-bottom: 60px;
        }

        .card-midia-imagem-container {
            width: 160px;
            height: 160px;
            background: #ffffff;
            border-radius: 50%;
            margin-right: 15px;
            margin-top: 18px;
            overflow: hidden;
        }
        .card-midia-imagem {
            width: 160px;
            height: 160px;
            object-fit: cover;
        }

        .card-midia-box {
            display: flex; /* Usa Flexbox */
            justify-content: flex-start; /* Alinha itens ao início */
            align-items: center;
            gap: 10px; /* Espaço entre os itens */
            width: 750px;
            height: 180px;
            background: #5BC9C2;
            border-radius: 15px;
            padding: 10px; /* Espaçamento interno */
        }

        .midia-titulo-texto {
            width: 200px;
            height: 56px;
            font-family: 'Josefin Sans';
            font-style: normal;
            font-size: 20px;
            font-weight: 400px;
            line-height: 18px;
            align-items: center;
            display: center;
            margin-bottom: 80px;
            color: #FFFFFF;
            text-align: center;
        }

        .midia-autor-box{
            position: absolute;
            width: 190px; /* Ajuste conforme necessário */
            height: 31px; /* Altura automática baseada no conteúdo */
            background: #48B3AC;
            border-radius: 15px;
            justify-content: flex-start;
            box-sizing: border-box;

            position: absolute;
            width: 190px; /* Ajuste conforme necessário */
            height: 31px; /* Altura automática baseada no conteúdo */
            background: #3BB2AB;
            border: 1px solid #8CE8E3;
            border-radius: 14px;
        }

        .midia-autor-box-texto{
            font-family: 'Josefin Sans', 'Helvetica';
            font-style: italic;
            font-weight: 400;
            font-size: 13px;
            line-height: 12px;
            color: #F8F8F8;
            margin-left: 15px;
            margin-top: 10px;
            max-width: 160px; 
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
        
        .midia-descricao-box {
            width: 490px; /* Ajuste conforme necessário */
            height: 160px; /* Altura automática baseada no conteúdo */
            background: #48B3AC;
            border-radius: 15px;
            justify-content: flex-start;
        }

        .midia-descricao-box-texto {
            font-family: 'Josefin Sans', 'Helvetica';
            font-style: normal;
            font-weight: 400;
            font-size: 17px;
            line-height: 15px;
            color: #F8F8F8;
            margin-left: 15px;
            margin-top: 15px;
            max-width: 430px;
            max-height: 130px;
            overflow: auto;
            text-overflow: ellipsis;
            
        }
        
        .midia-datapostagem-texto{
            width: 200px;
            height: 56px;
            font-family: 'Josefin Sans';
            font-style: italic;
            font-size: 14px;
            font-weight: 400px;
            line-height: 18px;
            margin-left: -3px;
            color: #D5F3F1;
            text-align: center;
            display: center;
            align-items: left;
            margin-top: 15px;
        }
        .btn-alterar-descricao{
        border: none;
        outline: none;
        background: none; /* Remova o background branco */
        padding: 0; /* Remova o preenchimento padrão */
        }
        .btn-remover-midia {
        border: none;
        outline: none;
        background: none; /* Remova o background branco */
        padding: 0; /* Remova o preenchimento padrão */
        }
    </style>
    
    <div class="card-midia-grid">
        {% for midia in midias_disponiveis %}
        <div class="card-midia">
            <div class="card-midia-imagem-container">
                <img class="card-midia-imagem" src="{% static 'assets/imagens/CartazFilme.jpg' %}" alt="{{ midia.arqMidia }} Foto">
            </div>
            <div class="card-midia-box">
                <div class="midia-titulo-texto">
                    {{midia.titulo}}
                </div>
                <div class="midia-autor-box">
                    <div class="midia-autor-box-texto">
                        {{midia.autor}}
                    </div>
                    <div class="midia-datapostagem-texto">
                        {{midia.dataPostagem|date:"d/m/Y"}}
                    </div>
                </div> 
                <div class="midia-descricao-box">
                    <div class="midia-descricao-box-texto">
                        {{midia.descricao}}
                                                
                    </div>
                    <div class="botoes-container">
                            <!-- Botão de alterar descrição -->
                            <button class="btn-alterar-descricao" data-midia-id="{{ midia.id }}">
                                <img src="{% static 'assets/imagens/botaoalterar.png' %}" style="width: 50%; border: none; outline: none; background-color: none; padding: 0%;" alt="alterar descricao">
                            </button>
                        
                            <!-- Botão de remoção -->
                            <div class=".removertitulo">
                            <button class="btn-remover-midia" data-midia-id="{{ midia.id }}" data-url-remocao="{% url 'remover_midia' midia.id %}" style="border: none !important; outline: none !important;">
                                <img src="{% static 'assets/imagens/RemoverFilme.png' %}" style="width: 30%; border: none; outline: none; background-color: none;" alt="Remover Filme">
                            </button>
                        </div>
                        </div>
                </div>                                             
            </div>
        </div>
        {% endfor %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search-input').on('input', function() {
                var query = $(this).val();
    
                $.ajax({
                    url: '/gestao_titulos',
                    data: {'search_query': query},
                    dataType: 'json',
                    success: function(data) {
                        var resultsList = $('.card-midia-grid');
                        resultsList.empty();
    
                        $.each(data.midias, function(index, midia) {
                            resultsList.append(`
                                <div class="card-midia">
                                    <div class="card-midia-imagem-container">
                                        <img class="card-midia-imagem" src="{% static 'assets/imagens/CartazFilme.jpg' %}" alt="{{ midia.arqMidia }} Foto">
                                    </div>
                                    <div class="card-midia-box">
                                        <div class="midia-titulo-texto">
                                            ${midia.titulo}
                                        </div>
                                        <div class="midia-autor-box">
                                            <div class="midia-autor-box-texto">
                                                ${midia.autor}
                                            </div>
                                            <div class="midia-datapostagem-texto">
                                                ${new Date(midia.dataPostagem).toLocaleDateString()}
                                            </div>
                                        </div>
                                        <div class="midia-descricao-box">
                                            <div class="midia-descricao-box-texto">
                                                ${midia.descricao}
                                            </div>
                                        </div>
                                        <!-- Botão de remoção -->
                                        <button class="btn-remover-midia" data-midia-id="${midia.id}">Remover</button>
                                    </div>
                                </div>
                            `);
                        });
                    }
                });
            });
    
            // Adicione um evento de clique para os botões de remoção
            $(document).on('click', '.btn-remover-midia', function() {
                var midiaId = $(this).data('midia-id');
    
                // Faça uma chamada AJAX para a view que lidará com a remoção
                $.ajax({
                    url: '/remover_midia',  // Substitua pela URL correta em sua aplicação
                    data: {'midia_id': midiaId},
                    dataType: 'json',
                    type: 'POST',
                    success: function(data) {
                        // Atualize a interface do usuário conforme necessário
                        // Por exemplo, remova o card da mídia da interface
                        // Você pode usar $(this).closest('.card-midia').remove(); para remover o card específico clicado
                    },
                    error: function(error) {
                        console.log('Erro ao remover a mídia:', error);
                    }
                });
            });
        });
    </script>
    </body>
    </html>
    
    {% endblock %}
