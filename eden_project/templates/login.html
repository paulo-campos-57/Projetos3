<style>
    .container {
        width: 50%;
        text-align: center;
        font-size: large;
        margin: 60px auto 0;
        min-height: 450px;
        border-radius: 2%;
        border: 5px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .password-field label {
        margin-left: 2px;
    }
    .password-field input {
        margin-left: 2px;
    }
</style>

{% extends 'base.html' %}
{% load static %}
{% block content %}
<body style="background-color: #ffff; align-items: center;">
    <div class="container">
        <h1>FAÇA O SEU LOGIN</h1>
        {% if error_message %}
            <h3 style="color: red;">{{ error_message }}</h3>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-container">
                <label for="username" style="font-weight: bold; font-size: 20px;">Username:</label>
                <input type="text" id="username" name="username" style="width: 300px; height: 40px; font-size: 20px;" required><br>
            </div>
            <br>
            <div class="input-container password-field">
                <label for="password" style="font-weight: bold; font-size: 20px;">Password:</label>
                <input type="password" id="password" name="password" style="width: 300px; height: 40px; font-size: 20px;" required>
            </div>

            <br>
            <br>
            
            <div class="btn-container">
            <input type="image" src="https://cdn.discordapp.com/attachments/938158080733110393/1174493031760658553/Group_262.png?ex=6567cadf&is=655555df&hm=d7f1f07af0de7c68e855b0b1dc14f55801fb9c7025c3e5871a2de5f1b2d3c8b8&" alt="Botão de Login">
            &nbsp;
            <a href="{% url 'home' %}"><img src="https://cdn.discordapp.com/attachments/938158080733110393/1174502697148354662/Group_264.png?ex=6567d3e0&is=65555ee0&hm=75eb201a9275f3ed0c5fa3761bc4b26244d5cef076a2daab1fd140bba535229d&" alt="Botão de Voltar"></a>
            </div>

            <br>
            
            <a href="{% url 'cadastro' %}" alt="Link Cadastro">Caso não tenha conta, faça o cadastro</a>

        </form>
    </div>
</body>
</html>
{% endblock %}
