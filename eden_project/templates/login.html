{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url("{% static 'assets/imagens/FundoLC.png' %}"); 
        background-size: cover;
        background-position: center;
        font-family: 'Josefin Sans', sans-serif;
    }

    .containerLogin {
        width: 50%;
        text-align: left;
        font-size: large;
        margin: 60px auto 0;
        min-height: 450px;
        border-radius: 5%;
        border-color: #37ABC8;
        background-color: #23353F;
        padding: 20px;
    }


    .password-field label {
        margin-left: 2px;
    }

    .container {
        padding: 20px;
        border-radius: 10px;
    }

    .input-container {
        margin-bottom: 10px;
    }

    .input-container label {
        font-weight: bold;
        font-size: 20px;
    }

    .input-container input[type="text"],
    .input-container input[type="password"] {
        width: 300px;
        height: 40px;
        font-size: 20px;
        border-radius: 10px;
        background-color: #3A525F;
    }

    .btn-container {
        text-align: right;
    }
</style>

<body style="align-items: center;">
    
    <div class="containerLogin">

        <br>

        <div style="text-align: left; color: #ffffff;">
            <h1>LOGIN</h1>
        </div>
        
        {% if error_message %}
            <h3 style="color: red;">{{ error_message }}</h3>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">

            {% csrf_token %}
            <div class="input-container">
                <label for="username" style="font-weight: bold; font-size: 20px; text-align: left; color: #ffffff">Username:</label>
                <br>
                <input type="text" id="username" name="username" style="width: 400px; height: 30px; font-size: 20px;" required><br>
            </div>

            <br>
            
            <div class="input-container password-field">
                <label for="password" style="font-weight: bold; font-size: 20px; text-align: left; color: #ffffff">Password:</label>
                <br>
                <input type="password" id="password" name="password" style="width: 400px; height: 30px; font-size: 20px;" required>
            </div>
            
            <a href="{% url 'cadastro' %}" alt="Link Cadastro">Não possui Login? Cadastre-se</a>

            <div class="btn-container">
                <input type="image" src="https://cdn.discordapp.com/attachments/938158080733110393/1174493031760658553/Group_262.png?ex=6567cadf&is=655555df&hm=d7f1f07af0de7c68e855b0b1dc14f55801fb9c7025c3e5871a2de5f1b2d3c8b8&" alt="Botão de Login">
                &nbsp;
            </div>


        </form>
    </div>
</body>
</html>
{% endblock %}
