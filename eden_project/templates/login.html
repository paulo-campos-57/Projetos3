{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url("{% static 'assets/imagens/FundoLC.png' %}"); 
        background-size: cover;
        background-position: center;
        font-family: 'Josefin Sans', sans-serif;
        backdrop-filter: blur(10px);
    }
    #imagem-ao-lado {
        max-width: 20%; /* Ajuste a largura da imagem conforme necessário */
        margin-left: 630px; /* Espaçamento à esquerda da imagem */
        margin-bottom: 203px;
        margin-top: -350px;
    }

    .texto-link {
        color: RGB(5, 99, 193);
    }

    .texto-link:hover {
        color: white;
    }
</style>

<body style="align-items: center;">
    
    <div class="containerLogin">

        <br>

        <div style="text-align: left; color: #ffffff;">
            <h1>LOGIN</h1>
        </div>
        
        {% if error_message %}
            <h3 style="color: red;">{{ error_message }}</h3>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">

            {% csrf_token %}
            <div class="input-container">
                <label for="username" style="font-weight: bold; font-size: 20px; text-align: left; color: #ffffff">Username:</label>
                <br>
                <input type="text" id="username" name="username" style="width: 400px; height: 30px; font-size: 20px;" required><br>
            </div>

            <br>
            
            <div class="input-container password-field">
                <label for="password" style="font-weight: bold; font-size: 20px; text-align: left; color: #ffffff">Password:</label>
                <br>
                <input type="password" id="password" name="password" style="width: 400px; height: 30px; font-size: 20px;" required>
            </div>
            
            <a href="{% url 'cadastro' %}" alt="Link Cadastro" class="texto-link">Não possui Login? Cadastre-se</a>

            <div class="btn-container">
                <input type="image" src="https://cdn.discordapp.com/attachments/938158080733110393/1174493031760658553/Group_262.png?ex=6567cadf&is=655555df&hm=d7f1f07af0de7c68e855b0b1dc14f55801fb9c7025c3e5871a2de5f1b2d3c8b8&" alt="Botão de Login">
                &nbsp;
            </div>


        </form>
    </div>
    <img id="imagem-ao-lado" src="{% static 'assets\logos\logo1.png' %}" alt="Logo">
</body>
</html>
{% endblock %}
