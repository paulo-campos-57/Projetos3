{% load static %}

<style>
  body {
    margin: 0;
    padding: 0;
  }

  .navbar {
    position: relative;
    background: #3A7A9F;
    width: 100%;
    height: 147px;
  }

  .logo {
    font-family: 'Inter';
    font-style: italic;
    font-weight: 700;
    font-size: 40px;
    line-height: 48px;
    text-decoration: underline;
    color: #FFFFFF;
    position: absolute;
    top: 43px;
    left: 22px;
  }

  .user-link {
    font-family: 'Inter';
    font-style: italic;
    font-weight: 700;
    font-size: 40px;
    line-height: 48px;
    text-decoration: underline;
    color: #FFFFFF;
    position: absolute;
    top: 43px;
  }
</style>

<div class="navbar">
  <a class="logo", href="{% url 'home' %}">Libreflix</a>
  {% if user.is_authenticated %}
    <a class="user-link" style="right: 22px;" href="#">Usuario</a>
  {% else %}
    <a class="user-link" style="right: 40px;" href="{% url 'login' %}">Login/Cadastro</a>
  {% endif %}
</div>
